<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="assets/img/Soil Sense Main.png"
      type="image/icon type"
    />
    <meta
      name="description"
      content="SenseLab - Mitti is an IoT device which use to sense various parameter of your farm."
    />
    <meta name="og:title" property="og:title" content="SenseLab" />
    <meta
      name="keywords"
      content="Smart Farming, agriculture, agriculture iot, agriculture iot device, SenseLab, SenseLab Mitti, SenseLab - Mitti, Mitti"
    />
    <title>SenseLab - Mitti</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans&display=swap");
      body {
        font-family: "Open Sans", sans-serif;
        margin: 40px;
      }
      .header-logo {
        width: 7%;
      }

      .email-input {
        margin-top: 50px;
        border: 1px solid rgb(141, 141, 141);
        width: 60%;
        padding: 15px;
        font-size: 18px;
        color: #00b256;
      }

      .email-input:focus {
        border: 1px solid #00b256;
        outline: none;
      }

      .submit-btn {
        width: 30%;
        margin-top: 15px;
        padding: 10px 30px;
        border: 1px solid #00b256;
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        color: #ffffff;
        background: #00b256;
      }
      .submit-btn:hover {
        color: #00b256;
        background: #ffffff;
      }

      .submit-btn:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <img class="header-logo" src="./assets/img/Soil Sense Main.png" />
    <span style="vertical-align: top">
      <ul
        style="display: inline-block;list-style: none; margin-left: -20px; margin-top: 20px"
      >
        <li style="font-size: 24px; color: #202020">SenseLab - Mitti</li>
        <li style="font-size: 16px; color: #585858">Growing Prosperity</li>
      </ul>
    </span>
    <div style="display: flex; margin-left: 150px; margin-right: 100px ">
      <div style="width: 50%; margin-top: 5%">
        <h1>
          Increce your agriculture production with our device.
        </h1>
        <h3>Launching Soon.</h3>
        <form>
          <input
            class="email-input"
            type="email"
            placeholder="Enter your email"
          />
          <br />
          <input class="submit-btn" type="submit" value="Get Updates" />
        </form>
      </div>
      <div style="width: 50%;">
        <img
          style="float: right; margin-right: 20%"
          src="./assets/img/Mitti.png"
          width="40%"
        />
      </div>
    </div>
  </body>
</html>
